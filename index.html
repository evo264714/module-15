<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto p-6">Dont look at my tail</h1>
    <h3 class="text-3xl">I have a tail</h3>
    <p class="line-through">But you do not have one</p>
    <button class="bg-cyan-400 px-2 rounded text-white hover:bg-cyan-600">Click Me</button>
    <section>
        <div class="h-30 w-1/3 bg-indigo-200 flex justify-center items-center">
            <h2 class="bg-yellow-300 p-2 rounded">My Text</h2>
        </div>
        <div class="flex justify-around my-5">
            <div class="rounded bg-purple-200 p-3 text-green-500">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200 p-3 text-green-500">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200 p-3 text-green-500">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>

</body>
</html>
